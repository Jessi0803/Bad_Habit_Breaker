<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Breaker Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .toggle-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .toggle-row:last-child {
      margin-bottom: 0;
    }
    
    .toggle-label {
      font-size: 16px;
      font-weight: 600;
    }
    
    .switch {
      position: relative;
      width: 48px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .voice-section {
      margin-bottom: 16px;
    }
    
    .voice-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    
    .voice-options {
      display: flex;
      gap: 8px;
    }
    
    .voice-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .voice-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .voice-btn.active {
      background: white;
      color: #667eea;
      border-color: white;
    }
    
    .stats-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .stats-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-value {
      font-weight: 700;
      color: #FFD700;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 16px;
    }
    
    .test-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s;
    }
    
    .test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üö´ Habit Breaker</h1>
      <p>Your AI productivity guardian</p>
    </div>
    
    <!-- User Profile Section (Ê∫ñÂÇô Clerk Êï¥Âêà) -->
    <div class="toggle-section" id="userSection">
      <div class="toggle-row">
        <span class="toggle-label">üë§ User Profile</span>
        <button class="login-btn" id="loginBtn" style="padding: 6px 12px; background: rgba(255,255,255,0.3); border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 12px; font-weight: 600;">
          Sign In
        </button>
      </div>
      <div id="userInfo" style="display: none; margin-top: 8px; font-size: 13px; opacity: 0.9;">
        <div>Email: <span id="userEmail">-</span></div>
        <div>Plan: <span id="userPlan">Free</span></div>
      </div>
    </div>
    
    <div class="toggle-section">
      <div class="toggle-row">
        <span class="toggle-label">Enable Interventions</span>
        <label class="switch">
          <input type="checkbox" id="enabledToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <!-- Sensitivity Settings -->
    <div class="toggle-section">
      <div class="toggle-label" style="margin-bottom: 12px;">Sensitivity</div>
      <div style="display: flex; gap: 8px; margin-bottom: 8px;">
        <button class="voice-btn sensitivity-btn" data-sensitivity="low" style="flex: 1; padding: 8px; font-size: 13px;">
          üòå Relaxed
        </button>
        <button class="voice-btn sensitivity-btn active" data-sensitivity="medium" style="flex: 1; padding: 8px; font-size: 13px;">
          üòê Normal
        </button>
        <button class="voice-btn sensitivity-btn" data-sensitivity="high" style="flex: 1; padding: 8px; font-size: 13px;">
          üò§ Strict
        </button>
      </div>
      <div style="font-size: 11px; opacity: 0.8; margin-top: 4px;">
        <span id="sensitivityDesc">Balanced detection (10-15s)</span>
      </div>
    </div>
    
    <div class="voice-section">
      <label class="voice-label">Voice Personality</label>
      <div class="voice-options" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
        <button class="voice-btn active" data-voice="mom">üë© Mom</button>
        <button class="voice-btn" data-voice="idol">‚≠ê Idol</button>
        <button class="voice-btn" data-voice="coach">üí™ Coach</button>
        <button class="voice-btn" data-voice="churchill">üá¨üáß Churchill</button>
      </div>
      <div style="font-size: 10px; opacity: 0.7; margin-top: 8px; text-align: center;">
        üéØ Churchill voice for British judges!
      </div>
    </div>
    
    <div class="stats-section">
      <div class="stats-title">Today's Stats</div>
      <div class="stat-item">
        <span>Interventions</span>
        <span class="stat-value" id="interventionCount">0</span>
      </div>
      <div class="stat-item">
        <span>Time Saved</span>
        <span class="stat-value" id="timeSaved">0 min</span>
      </div>
      <div class="stat-item">
        <span>Most Blocked</span>
        <span class="stat-value" id="mostBlocked">-</span>
      </div>
    </div>
    
    <button class="test-btn" id="testBtn">üé§ Test Voice</button>
    
    <div class="footer">
      Powered by ElevenLabs | v1.0.0
    </div>
  </div>
  
  <script src="clerk-config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
